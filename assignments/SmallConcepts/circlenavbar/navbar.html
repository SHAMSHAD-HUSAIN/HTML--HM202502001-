<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Magic Social Share</title>
  <link rel="stylesheet" href="./navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="menu-container">
  <input type="checkbox" id="toggle" hidden>
  <label for="toggle" class="toggle">
    <i class="fas fa-share-alt"></i>
  </label>
  <ul class="menu">
    <li style="--i: 0; --clr: #25D366"><a href="#"><i class="fab fa-whatsapp"></i></a></li>
    <li style="--i: 1; --clr: #1DA1F2"><a href="#"><i class="fab fa-twitter"></i></a></li>
    <li style="--i: 2; --clr: #FF4500"><a href="#"><i class="fab fa-reddit"></i></a></li>
    <li style="--i: 3; --clr: #1877F2"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
    <li style="--i: 4; --clr: #0A66C2"><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
    <li style="--i: 5; --clr: #FF0000"><a href="#"><i class="fab fa-youtube"></i></a></li>
    <li style="--i: 6; --clr: #E1306C"><a href="#"><i class="fab fa-instagram"></i></a></li>
    <li style="--i: 7; --clr: #333"><a href="#"><i class="fab fa-github"></i></a></li>
  </ul>
</div>

</body>
</html>
