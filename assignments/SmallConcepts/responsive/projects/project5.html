<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Bites</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff3e0;
    }

    .header {
      background: #d32f2f;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .foods {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 2rem;
      justify-content: center;
    }

    .food-card {
      flex: 1 1 250px;
      background: white;
      padding: 1rem;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .food-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .food-card h3 {
      color: #d32f2f;
      margin-bottom: 0.5rem;
    }

    .food-card p {
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Delicious Bites</h1>
    <p>Order your favorite food online!</p>
  </div>

  <div class="foods">
    <div class="food-card">
      <img src="https://images.unsplash.com/photo-1550547660-d9450f859349?auto=format&fit=crop&w=800&q=80" alt="Burger">
      <h3>Burger</h3>
      <p>$5.99</p>
    </div>
    <div class="food-card">
      <img src="https://images.unsplash.com/photo-1604382354936-07c5d9983bd3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cGl6emF8ZW58MHx8MHx8fDA%3D" alt="Pizza">
      <h3>Pizza</h3>
      <p>$9.99</p>
    </div>
    <div class="food-card">
      <img src="https://images.unsplash.com/photo-1541592106381-b31e9677c0e5?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8ZnJpZXN8ZW58MHx8MHx8fDA%3D" alt="Fries">
      <h3>Fries</h3>
      <p>$3.49</p>
    </div>
  </div>
</body>
</html>
